<!DOCTYPE html>
<html lang="en-de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Inventurverwaltung</h1>
  <div class="container-main">
    <div class="container-inventar">
		 <h2>Inventar</h2>
         <form autocomplete="off" onsubmit="onFormSubmit()" class="inventar-form">
            <div>
                <label for="statusid">Status</label>
                <input type="text" name="statusid" id="statusid">
            </div>
             <h3>Anschaffugsdatum</h3>
            <div>
                <label for="anschaffVonid">von</label>
                <input type="date" name="anschaffVonid" id="anschaffVonid">
            </div>
            <div>
                <label for="anschaffBisid">bis</label>
                <input type="date" name="anschaffBisid" id="anschaffBisid">
            </div>
            <div>
                <label for="inventarBezeichnungid">Bezeichnung</label>
                <input type="text" name="inventarBezeichnungid" id="inventarBezeichnungid">
            </div>
            <div>
                <label for="seriennummerid">Seriennummer</label>
                <input type="number" name="seriennummerid" id="seriennummerid">
            </div>
            <div>
                <label for="preisnettoid">Preis (netto)</label>
                <input type="number" name="preisnettoid" id="preisnettoid">
            </div>
             <h3>Abschreibung Zeitraum</h3>
            <div>
                <label for="abschreibungZeitraumVonid">von</label>
                <input type="date" name="abschreibungZeitraumVonid" id="abschreibungZeitraumVonid">
            </div>
            <div>
                <label for="abschreibungZeitraumBisid">bis</label>
                <input type="date" name="abschreibungZeitraumBisid" id="abschreibungZeitraumBisid">
            </div>
        </form>
    </div>
      <div class="container-person">
          <h2>Person</h2>
          <form action="" class="person-form" autocomplete="off">
              <label for="PNameid">Name</label>
              <input type="text" name="PName" id="PNameid">
              <label for="PVornameid">Vorname</label>
              <input type="text" name="PVorname" id="PVornameid">
              <label for="personalnummerid">Personalnummer</label>
              <input type="number" name="personalnummer" id="personalnummerid">
              <label for="PEmailid">E-Mail</label>
              <input type="email" name="PEmail" id="PEmailid">
          </form>
      </div>
      <div class="container-ort">
          <h2>Ort</h2>
          <form action="" class="ort-form" autocomplete="off">
              <label for="ortBezeichnungid">Bezeichnung</label>
              <input type="text" name="ortBezeichnung" id="ortBezeichnungid">
              <div class="strasseHaus">
                  <label for="strasseid">Stra√üe</label>
                  <input type="text" name="strasse" id="strasseid">
                  <label for="hausnummerid">Hausnummer</label>
                  <input type="number" name="hausnummer" id="hausnummerid">
              </div>
              <div class="plzOrt">
                  <label for="plzid">PLZ</label>
                  <input type="number" name="plz" id="plzid">
                  <label for="ortid">Ort</label>
                  <input type="text" name="ort" id="ortid">
                  <label for="stockwerkid">Stockwerk</label>
                  <input type="number" name="stockwerk" id="stockwerkid">
                  <label for="zimmerid">Zimmer</label>
                  <input type="text" name="zimmer" id="zimmerid">
              </div>
          </form>
      </div>
  </div>
    <div class="container-submit">
        <form action="" class="submit-form">
        <input type="submit" value="Submit" class="container-main-button">
        <input type="reset" value="Reset" class="container-main-button">
        </form>
    </div>
    <hr>
<div class="container-table">
    <h1>Inventar Tabelle</h1>
    <table class="main-table " id="storeList">
        <thead>
            <tr>
                <th>Status</th>
                <th>Anschaffugsdatum von</th>
                <th>Anschaffugsdatum bis</th>
                <th>Bezeichnung</th>
                <th>Seriennummer</th>
                <th>Preis (netto)</th>
                <th>Abschreibungzeitraum von</th>
                <th>Abschreibungzeitraum bis</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="./app.js"></script>   
</body>
</html>
